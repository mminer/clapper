<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="author" content="Matthew Miner (matthew@matthewminer.com)"/><meta name="description" content="Slate board for filmmakers."/><meta name="keywords" content="slate, clapperboard, clapboard, clapper, sticks, marker, film, filmmaking, video, clapsticks"/><meta name="viewport" content="width=1024,height=748,user-scalable=no"/><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="mobile-web-app-capable" content="yes"/><title>Tail Slate</title><link rel="stylesheet" href="css/main.min.css"/></head><body class="light"><h1>Tail Slate</h1><audio id="smack-sound" src="audio/clap.mp3" preload="auto"></audio><svg id="sticks" width="1024" height="80" xmlns="http://www.w3.org/2000/svg" version="1.1"><defs><polygon id="stripe" points="0,0 64,0 104,40 64,80 0,80, 40,40"/></defs><rect class="bg" width="1024" height="768"/><g class="stripes" transform="translate(-84, 0)"><use xlink:href="#stripe" x="0"/><use xlink:href="#stripe" x="128"/><use xlink:href="#stripe" x="256"/><use xlink:href="#stripe" x="384"/><use xlink:href="#stripe" x="512"/><use xlink:href="#stripe" x="640"/><use xlink:href="#stripe" x="768"/><use xlink:href="#stripe" x="896"/><use xlink:href="#stripe" x="1024"/></g></svg><div id="slate"><div class="production"><h2>Production</h2><p contenteditable="true"></p></div><div class="date"><h2>Date</h2><p></p></div><hr/><div class="roll"><h2>Roll</h2><p contenteditable="true"></p></div><div class="scene"><h2>Scene</h2><p contenteditable="true"></p></div><div class="take"><h2>Take</h2><p></p><div class="controls"><button type="button" class="increment">+</button> <button type="button" class="decrement">-</button> <button type="button" class="reset">Reset</button></div></div><hr/><div class="director"><h2>Director</h2><p contenteditable="true"></p></div><div class="camera"><h2>Camera</h2><p contenteditable="true"></p></div><hr/></div><div id="toolbar"><svg id="gradient" width="1024" height="80" xmlns="http://www.w3.org/2000/svg" version="1.1"><defs><g id="mark" class="mark"><rect width="262" height="80"/><g transform="translate(131, 40)"><circle r="2"/><circle r="9"/><circle r="16"/><circle r="23"/></g></g><lineargradient id="gradient-top"><stop class="stop-dark" offset="0%"/><stop class="stop-light" offset="100%"/><lineargradient id="gradient-bottom"><stop class="stop-light" offset="0%"/><stop class="stop-dark" offset="100%"/></lineargradient></lineargradient></defs><use xlink:href="#mark" transform="translate(0, 0)"/><rect width="500" height="40" x="262" y="0" fill="url(#gradient-top)"/><rect width="500" height="40" x="262" y="40" fill="url(#gradient-bottom)"/><use xlink:href="#mark" transform="translate(762, 0)"/></svg> <a class="open-settings" href="#">Settings</a></div><div id="settings"><input id="silent-sticks" type="checkbox"/><label for="silent-sticks">Silent Sticks</label><input id="ui-brightness" type="radio" name="ui-brightness" value="light" checked="checked"><label for="ui-brightness" checked="checked">Light</label><input id="ui-brightness" type="radio" name="ui-brightness" value="dark"><label for="ui-brightness">Dark</label></div><div id="cards"><div class="countdown">[ 3 ]</div><div class="countdown">[ 2 ]</div><div class="countdown">[ 1 ]</div><div class="time">time <span></span></div><div class="flash"></div></div><script src="js/main.min.js"></script></body></html>
